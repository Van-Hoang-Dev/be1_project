<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Jost:ital@0;1&family=Playpen+Sans:wght@300&family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">  
    <!-- Link icon for title -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/383/383765.png" type="image/x-icon">
    <!-- Link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/odertrackingstyle.css">
</head>

<body>
    <!-- View Cart -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="order-tracking">
                    <div class="woocommerce">
                        <div class="woocommerce-page-header">
                            <ul>
                                <li class="shopping-cart-link"> <a href="./cart.html">Cart</a></li>
                                <li class="checkout-link"><a href="./checkout.html">Checkout</a></li>
                                <li class="order-tracking-link active"><a href="./odertracking.html">Order Tracking</a></li>
                            </ul>
                        </div>
                        <form action="./odertracking.html" method="post"
                            class="woocommerce-form woocommerce-form-track-order track_order">
                            <p style="padding: 0px 0px 60px;" class="text-black">To track your order please enter your Order ID in the box below and press the "Track" button.
                                This was given to you on your receipt and in the confirmation email you should have
                                received.
                            </p>
                            <form>
                                <div class="mt-5 mb-5">
                                    <label for="order-id" class="form-label"><b class="text-black">Order ID</b></label>
                                    <input type="text" class="form-control" id="order-id" name="orderID" placeholder="Found in your order confirmation email." height="30px">
                                </div>
                                <div class="mb-5">
                                    <label for="billingEmail" class="form-label"><b class="text-black">Billing Email</b></label>
                                    <input type="password" class="form-control" id="billingEmail" name="billingEmail" placeholder="Email you used during checkout" height="30px">
                                </div>
                                <div class="d-grid">
                                    <button class="form-control btn btn-primary button" type="button" height="30px"><b>Track</b></button>
                                  </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link JavaScript -->
    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src=""></script>
</body>

</html>
